{% extends 'layout.html' %}

{% block content %}

<div class="row" style="margin-top: 4rem">
  <h2 style="margin-bottom: 3rem">CSV (Text) file uploader!</h2>
<hr />
<div class="container">
  <form action="{{ url_for('posts.upload') }}" method="POST" enctype="multipart/form-data">
    <div class="form-inline">
      <div class="form-group">
        <input type="file" name="file">

      </div>
      <button type="submit" value ="Upload" class="btn btn-sm btn-primary">Upload csv file</button>

    </div>
  </form>
    </div>
  </div>
  <hr />
{% endblock content%}
